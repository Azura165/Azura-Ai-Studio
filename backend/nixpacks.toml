# backend/nixpacks.toml

[phases.setup]
# Kita install library sistem Linux yang dibutuhkan OpenCV
nixPkgs = ["python310", "ffmpeg", "glib", "libGL", "xorg.libxcb", "xorg.libX11"]

[phases.install]
cmds = ["python -m venv .venv", ". .venv/bin/activate && pip install -r requirements.txt"]

[start]
cmd = ". .venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"